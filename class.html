<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <form>
                <div id="dis">
                    <input type="text" id="screen" placeholder="0">
                </div>
                <div>
                    <input type="button" value="Ac" onclick="Clear()"  id="col">
                    <input type="button" value="Dc" onclick="del()"  id="col">
                    <input type="button" value="." onclick="display(`.`)"  id="col">
                    <input type="button" value="/" onclick="display(`/`)"  id="col"> 
                </div>
                <div>
                    <input type="button" value="7" onclick="display(`7`)"  >
                    <input type="button" value="8" onclick="display(`8`)"  >
                    <input type="button" value="9" onclick="display(`9`)" >
                    <input type="button" value="*" onclick="display(`*`)"  id="col">
                </div>
                <div>
                    <input type="button" value="4" onclick="display(`4`)" >
                    <input type="button" value="5" onclick="display(`5`)" >
                    <input type="button" value="6" onclick="display(`6`)" >
                    <input type="button" value="-" onclick="display(`-`)"  id="col">
                </div>
                <div>
                    <input type="button" value="1" onclick="display(`1`)" >
                    <input type="button" value="2" onclick="display(`2`)" >
                    <input type="button" value="3" onclick="display(`3`)"  >
                    <input type="button" value="+" onclick="display(`+`)" id="col">
                </div>
                <div>
                    <input type="button" value="00"  onclick="display(`00`)" >
                    <input type="button" value="0" onclick="display(`0`)" >
                    <input id="equal" type="button"  onclick="calculate(`=`)" value="=">
                </div>
            </form>
        </div>
    </div>
    <script> 

      var outputScreen = document.getElementById(`screen`);
      
      function display(num){
        outputScreen.value += num;
      }

      function calculate(){
        outputScreen.value = eval(outputScreen.value);
      } 

      function Clear(){
        outputScreen.value ="";
      }
      function del(){
        outputScreen.value = outputScreen.value.slice(0,-1)
      }
    </script>


</body>
</html>
